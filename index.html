<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids munkfabrik</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="gottfrid">
        <h1>Gottfrids munkshop</h1>
      </div>
      <button class="shopping-cart" aria-label="shopping-cart-button">
        <span class="fa fa-shopping-cart" aria-hidden="true"></span>
        <span class="total-price">0 kr</span>
      </button>
      <section class="shopping-cart-menu">
        <h2>Varukorg</h2>
        <hr />
        <section class="shopping-cart-object"></section>
        <section class="place-order">
          Total summa: <span class="total-price">0 kr</span>
          <button class="submit-order" aria-label="sumbit-order">
            Skicka best√§llning
          </button>
        </section>
      </section>
    </header>
    <section class="filter-buttons">
      <button><span class="fa fa-star"></span></button>
      <button>
        <span class="fa fa-arrow-up"></span>
        <span class="fa fa-arrow-down"></span>
        a-z
      </button>
      <button>
        <span class="fa fa-arrow-up"></span>
        <span class="fa fa-arrow-down"></span>
        1-9
      </button>
      <button><span class="fa fa-filter"></span></button>
    </section>
    <main>
      <section class="donutContainer"></section>
    </main>

    <script src="shopping-cart.js"></script>
    <script src="donuts.js"></script>
    <script src="buttons.js"></script>
    <script src="/assets/script/script.js"></script>
  </body>
</html>
