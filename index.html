<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A E-shop site for donuts" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Donuts, E-shop" />
    <meta
      name="author"
      content="Robin Sevelin, Sebasitan Post, Veronica Bergström"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids munkfabrik</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="gottfrid">
        <h1>Gottfrids munkshop</h1>
      </div>
      <button class="shopping-cart" aria-label="shopping-cart-button">
        <span class="fa fa-shopping-cart" aria-hidden="true"></span>
        <span class="items-in-cart">0</span>
      </button>
      <section class="shopping-cart-menu">
        <h2>Varukorg</h2>
        <hr />
        <section class="shopping-cart-object">Din varukorg är tom</section>
        <section class="checkout-order">
          <section class="discount-container"></section>
          <section class="toal-sum">
            Total summa: <span class="total-price">0 kr</span>
          </section>
          <section class="checkout">
            <button class="checkout" aria-label="checkout-button" disabled>
              Gå till kassan
            </button>
          </section>
        </section>
      </section>
      <!--hamburger start-->
      <nav class="donut-nav">
        <ul class="donut-nav-menu">
          <li class="nav-item-donut">
            <button class="nameSortStart" aria-label="sorting-by-name-a-z">
              <i class="fa fa-arrow-down" aria-hidden="true"> </i> a-z
            </button>
          </li>
          <li class="nav-item-donut">
            <button class="nameSortEnd" aria-label="sorting-by-name-z-a">
              <i class="fa fa-arrow-up" aria-hidden="true"> </i> z-a
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="priceSortStart"
              aria-label="sorting-by-price-descending"
            >
              <i class="fa fa-arrow-down" aria-hidden="true"> </i
              ><i class="fa fa-dollar" aria-hidden="true"> </i>
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="priceSortEnd"
              aria-label="sorting-by-price-ascending"
            >
              <i class="fa fa-arrow-up" aria-hidden="true"> </i
              ><i class="fa fa-dollar" aria-hidden="true"> </i>
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="ratingSortStart"
              aria-label="sorting-by-rating-descending"
            >
              <i class="fa fa-arrow-down" aria-hidden="true"> </i
              ><i class="fa fa-star" aria-hidden="true"> </i>
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="ratingSortEnd"
              aria-label="sorting-by-rating-ascending"
            >
              <i class="fa fa-arrow-up" aria-hidden="true"> </i
              ><i class="fa fa-star" aria-hidden="true"> </i>
            </button>
          </li>
        </ul>
        <button class="hamburger" aria-label="menu-button" tabindex="3">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </nav>
      <!--hamburger ends-->
    </header>
    <section id="filter-search">
      <section class="filter">
        <label>
          <input type="radio" name="categoryFilter" value="sweet" />
          Sweet
        </label>
        <label>
          <input type="radio" name="categoryFilter" value="sour" />
          Sour
        </label>
        <label>
          <input type="radio" name="categoryFilter" value="vegan" />
          Vegan </label
        ><br />
        <label>
          <input type="radio" name="categoryFilter" value="all" checked />
          Show all
        </label>

        <p>
          <label>
            <span>Price Range</span>
            <span class="flex">
              <span>0 kr</span>
              <input
                type="range"
                min="0"
                max="500"
                value="500"
                id="priceRange"
                step="10"
              />
              <span>500 kr</span>
            </span>
            <span id="currentRangeValue">500</span> kr
          </label>
        </p>
      </section>
      <section id="productsListing"></section>
    </section>
    <main>
      <section class="donutContainer"></section>
    </main>

    <script src="donuts.js"></script>
    <script src="buttons.js"></script>
    <script src="/assets/script/script.js"></script>
    <script src="shopping-cart.js"></script>
  </body>
</html>
