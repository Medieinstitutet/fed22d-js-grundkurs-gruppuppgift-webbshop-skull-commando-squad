<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A E-shop site for donuts" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Donuts, E-shop" />
    <meta
      name="author"
      content="Robin Sevelin, Sebasitan Post, Veronica Bergström"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids munkfabrik</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="gottfrid">
        <h1>Gottfrids munkshop</h1>
      </div>
      <button class="shopping-cart" aria-label="shopping-cart-button">
        <span class="fa fa-shopping-cart" aria-hidden="true"></span>
        <span class="items-in-cart">0</span>
      </button>
      <section class="shopping-cart-menu">
        <h2>Varukorg</h2>
        <hr />
        <section class="shopping-cart-object"></section>
        <section class="place-order">
          Total summa: <span class="total-price">0 kr</span>
          <button
            class="submit-order"
            aria-label="sumbit-order-button"
            disabled
          >
            Skicka beställning
          </button>
        </section>
      </section>
    </header>
    <section class="filter-buttons">
      <button class="nameSortStart" aria-label="sorting-by-name-a-z">
        <i class="fa fa-arrow-down" aria-hidden="true"> </i>a-z
      </button>
      <button class="nameSortEnd" aria-label="sorting-by-name-z-a">
        <i class="fa fa-arrow-up" aria-hidden="true"> </i>z-a
      </button>
    </section>
    <main>
      <section class="donutContainer"></section>
    </main>

    <script src="donuts.js"></script>
    <script src="buttons.js"></script>
    <script src="/assets/script/script.js"></script>
    <script src="shopping-cart.js"></script>
    <script src="sorting.js"></script>
  </body>
</html>
