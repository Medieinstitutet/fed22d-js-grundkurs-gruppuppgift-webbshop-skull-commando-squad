<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A E-shop site for donuts" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Donuts, E-shop" />
    <meta
      name="author"
      content="Robin Sevelin, Sebasitan Post, Veronica Bergström"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gottfrids munkfabrik</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="gottfrid">
        <h1>Gottfrids munkshop</h1>
      </div>
      <button class="shopping-cart" aria-label="shopping-cart-button">
        <span class="fa fa-shopping-cart" aria-hidden="true"></span>
        <span class="items-in-cart">0</span>
      </button>
      <section class="shopping-cart-menu">
        <h2>Varukorg</h2>
        <hr />
        <section class="shopping-cart-object">Din varukorg är tom</section>
        <section class="checkout-order">
          Total summa: <span class="total-price">0 kr</span>
          <button
            class="submit-order"
            id="showForm"
            aria-label="sumbit-order-button"
          >
            Skicka beställning
          </button>
        </section>
      </section>
      <!--hamburger start-->
      <nav class="donut-nav">
        <ul class="donut-nav-menu">
          <li class="nav-item-donut">
            <button class="nameSortStart" aria-label="sorting-by-name-a-z">
              <i class="fa fa-arrow-down" aria-hidden="true"> </i> a-z
            </button>
          </li>
          <li class="nav-item-donut">
            <button class="nameSortEnd" aria-label="sorting-by-name-z-a">
              <i class="fa fa-arrow-up" aria-hidden="true"> </i> z-a
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="priceSortStart"
              aria-label="sorting-by-price-descending"
            >
              <i class="fa fa-arrow-down" aria-hidden="true"> </i
              ><i class="fa fa-dollar" aria-hidden="true"> </i>
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="priceSortEnd"
              aria-label="sorting-by-price-ascending"
            >
              <i class="fa fa-arrow-up" aria-hidden="true"> </i
              ><i class="fa fa-dollar" aria-hidden="true"> </i>
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="ratingSortStart"
              aria-label="sorting-by-rating-descending"
            >
              <i class="fa fa-arrow-down" aria-hidden="true"> </i
              ><i class="fa fa-star" aria-hidden="true"> </i>
            </button>
          </li>
          <li class="nav-item-donut">
            <button
              class="ratingSortEnd"
              aria-label="sorting-by-rating-ascending"
            >
              <i class="fa fa-arrow-up" aria-hidden="true"> </i
              ><i class="fa fa-star" aria-hidden="true"> </i>
            </button>
          </li>
        </ul>
        <button class="hamburger" aria-label="menu-button" tabindex="3">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </nav>
      <!--hamburger ends-->
    </header>
    <section id="filter-search">
      <section class="filter">
        <label>
          <input type="radio" name="categoryFilter" value="tasty" />
          Goda munkar
        </label>
        <label>
          <input type="radio" name="categoryFilter" value="meat" />
          Kött munkar
        </label>
        <label>
          <input type="radio" name="categoryFilter" value="plant" />
          Växt baserade munkar </label
        ><br />
        <label>
          <input type="radio" name="categoryFilter" value="all" checked />
          Visa alla
        </label>
      </section>
    </section>
    <section class="filter-bar">
      <label>
        <span>Pris intervall</span>
        <span class="flex">
          <span>0 kr</span>
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            id="priceRange"
            step="10"
          />
          <span>100 kr</span>
        </span>
        <span id="currentRangeValue">, 100</span> kr
      </label>
    </section>

    <section class="filter-buttons">
      <button class="nameSortStart" aria-label="sorting-by-name-a-z">
        <i class="fa fa-arrow-down" aria-hidden="true"> </i> a-z
      </button>
      <button class="nameSortEnd" aria-label="sorting-by-name-z-a">
        <i class="fa fa-arrow-up" aria-hidden="true"> </i> z-a
      </button>
      <button class="priceSortStart" aria-label="sorting-by-price-descending">
        <i class="fa fa-arrow-down" aria-hidden="true"> </i
        ><i class="fa fa-dollar" aria-hidden="true"> </i>
      </button>
      <button class="priceSortEnd" aria-label="sorting-by-price-ascending">
        <i class="fa fa-arrow-up" aria-hidden="true"> </i
        ><i class="fa fa-dollar" aria-hidden="true"> </i>
      </button>
      <button class="ratingSortStart" aria-label="sorting-by-rating-descending">
        <i class="fa fa-arrow-down" aria-hidden="true"> </i
        ><i class="fa fa-star" aria-hidden="true"> </i>
      </button>
      <button class="ratingSortEnd" aria-label="sorting-by-rating-ascending">
        <i class="fa fa-arrow-up" aria-hidden="true"> </i
        ><i class="fa fa-star" aria-hidden="true"> </i>
      </button>
    </section>

    <aside id="order-form" class="hidden">
      <div class="formsWrapper">
        <form>
          <!---Formulär-->
          <label for="fname">Förnamn:</label>
          <input type="text" id="nameField" placeholder="Förnamn" />
          <label for="lname">Efternamn:</label>
          <input type="text" id="lname" name="lname" placeholder="Efternamn" />
          <label for="adress">Adress:</label>
          <input type="text" id="adress" name="adresse" placeholder="Adress" />
          <label for="postnummer">Postnummer:</label>
          <input
            type="text"
            id="postnummer"
            name="zipcode"
            placeholder="Postnummer"
          />
          <label for="stad">Stad:</label>
          <input type="text" id="stad" name="city" placeholder="Stad" />
          <label for="phone">Telefonnummer:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="07XXXXXXXX"
            required
            minlength="10"
            maxlength="12"
          />
          <label for="email">E-post:</label>
          <input type="email" id="email" placeholder="E-post" /><br />
          <input
            type="radio"
            id="cardRadio"
            name="payMethod"
            value="Kort"
            class="cardButton"
          />
          <label for="card">Kort</label>
          <!---- Kortdetaljer. Ligger hidden, dyker upp om man markerar "Kort" i radio buttons-->
          <div class="cardDetails" id="cardDetails">
            <label for="cardNumber">Kortnummer:</label>
            <input
              type="text"
              id="cardNumber"
              name="ccInfo"
              placeholder="Kortnummer"
            />
            <label for="cardNumber">Giltighetstid:</label>
            <input
              type="text"
              id="yearMonth"
              name="ccInfo"
              placeholder="År/månad"
            />
            <label for="cardNumber">CCV:</label>
            <input
              type="text"
              id="cardNumber"
              name="ccInfo"
              placeholder="Kortnummer"
              min="3"
              max="3"
            />
          </div>
          <br />
          <!---Fortsättning på formuläret som är synligt-->
          <input
            type="radio"
            id="invoiceRadio"
            name="payMethod"
            value="Faktura"
          />
          <label for="invoice">Faktura</label><br />
          <label for="reklam">Vill du prenumerera på vårt nyhetsbrev?</label>
          <input type="checkbox" id="reklam" name="newsLetter" checked /><br />
          <label for="usage"
            >Klicka här för att godkänna
            <a href="#">användarvillkoren</a></label
          >
          <input type="checkbox" id="usage" name="usage" />
          <br />
          <input type="reset" value="Rensa formulär" />
          <input
            type="submit"
            id="submit"
            class="pay-button"
            value="Lägg beställning"
            disabled="disabled"
          />
        </form>
        <button id="close-form">Tillbaka</button>
      </div>
    </aside>

    <main>
      <section class="donutContainer"></section>
    </main>

    <script src="donuts.js"></script>
    <script src="buttons.js"></script>
    <script src="/assets/script/script.js"></script>
    <script src="shopping-cart.js"></script>
    <script src="forms.js"></script>
  </body>
</html>
