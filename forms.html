<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <div class="formsWrapper">
      <form>
        <label for="fname">Förnamn:</label>
        <input type="text" id="fname" name="fname" value="Förnamn" /><br />
        <label for="lname">Efternamn:</label>
        <input type="text" id="lname" name="lname" value="Efternamn" />
        <br />
        <label for="adress">Adress</label>
        <input type="text" id="adress" name="adress" value="Adress" /><br />
        <label for="postnummer">Postnummer</label>
        <input
          type="text"
          id="postnummer"
          name="postnummer"
          value="Postnummer"
        /><br />
        <label for="stad">Stad</label>
        <input type="text" id="stad" name="stad" value="Stad" /><br />
        <label for="phone">Telefonnummer:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="07XXXXXXXX"
          required
          minlength="10"
          maxlength="12"
        />
        <br />
        <label for="email">E-post:</label>
        <input type="email" id="email" value="E-post" /><br /><br />
        <label for="reklam">Vill du prenumerera på vårt nyhetsbrev?</label>
        <input type="checkbox" id="reklam" name="reklam" checked /><br />
        <label for="usage"
          >Klicka här för att godkänna <a href="#">användarvillkoren</a></label
        >
        <input type="checkbox" id="usage" name="usage" />
        <br />
        <input type="reset" value="Återställ" />
        <input type="submit" value="Beställ" />
      </form>
    </div>
  </body>
</html>
