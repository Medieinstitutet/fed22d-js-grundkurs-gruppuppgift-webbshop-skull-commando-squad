<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping-cart</title>
    <link rel="stylesheet" href="shopping-cart.css" />
  </head>
  <body>
    <section class="shopping-cart-menu">
      <header class="shopping-cart-header">
        <h2>Varukorg</h2>
        <span>kundsupport: 08-634 30 30</span>
      </header>
      <section class="product">
        <section class="product-img">
            <h3>Produkt</h3>
          <img src="/assets/img/bacon-munk.PNG" alt="donut-img" width="200px" height="400px" />
            <label>munkNamn</label>
            <label>Beskrivning av munk</label>
          </section>
          <section class="quantity">
            <h3>Antal</h3>
            <button>-</button>
            <input type="number">
            <button>+</button>
          </section>
          <section class="single-price">
            <h3>Styckpris</h3>
            <input type="number">
          </section>
          <section class="subttotal-price">
            <h3>Delsumma</h3>
            <input type="number">
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
